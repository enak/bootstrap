<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    
    <title>Navbar Error Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="navbar-error.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<body>
    <div class="container div-padding">
        <div class="jumbotron"><h1>Navbar Error Example</h1></div>
        
        <nav class="navbar navbar-default navbar-error">
            <div class="container-fluid">
                <div class="navbar-header">
                    <div class="navbar-brand" href="#"><span class="glyphicon glyphicon-exclamation-sign"></span> Error</div>
                    <div class="navbar-toggle collapsed navbar-left">
                        <span class="navbar-text ">An error occurred. Would you like to try again? </span>
                        <a href="#">No</a>
                        <a href="#">Yes</a>
                    </div>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <div class="navbar-text">An error occurred. Would you like to try again? </div>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">No</a></li>
                        <li><a href="#">Yes</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="../../assets/js/docs.min.js"></script>
</body>
